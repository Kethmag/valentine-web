<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #ff3366;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .cat {
      width: 150px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button.yes {
      background-color: #4CAF50;
      color: white;
    }

    .button.yes:hover {
      background-color: #45a049;
    }

    .button.no {
      background-color: #ff6666;
      color: white;
    }

    .button.no:hover {
      background-color: #e65c5c;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <img src="image.png" alt="Cute Cat" class="cat">
  <div class="buttons">
    <button class="button yes" onclick="showFinalPage()">Yes</button>
    <button class="button no" onclick="increaseButtonSize(this)">No</button>
  </div>

  <script>
    function increaseButtonSize(button) {
      const yesButton = document.querySelector('.button.yes');
      button.remove();
      let sizeInterval = setInterval(() => {
        const currentWidth = yesButton.offsetWidth;
        const currentHeight = yesButton.offsetHeight;

        if (currentWidth >= window.innerWidth && currentHeight >= window.innerHeight) {
          clearInterval(sizeInterval);
        } else {
          yesButton.style.width = currentWidth * 1.1 + 'px';
          yesButton.style.height = currentHeight * 1.1 + 'px';
        }
      }, 50);
    }

    function showFinalPage() {
      document.body.innerHTML = `
        <h1>I Knew you would say yes!</h1>
        <img src="cat.png" alt="Cute Image">
      `;
    }
  </script>
</body>
</html>
